<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&amp;family=Open+Sans:wght@300;400;600&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
    body { margin: 0; padding: 0; background-color: #f3f4f6; font-family: 'Open Sans', sans-serif; }
    .slide-container { width: 1280px; min-height: 720px; background-color: #ffffff; position: relative; display: flex; flex-direction: column; overflow: hidden; }
    .bg-brand-blue { background-color: #212B5C; }
    .text-brand-blue { color: #212B5C; }
    .bg-brand-orange { background-color: #FDB913; }
    .text-brand-orange { color: #FDB913; }
    .font-montserrat { font-family: 'Montserrat', sans-serif; }
    .team-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .team-card:hover { transform: translateY(-10px); }
    .avatar-circle { background: linear-gradient(135deg, #212B5C 0%, #3a4b8c 100%); color: white; box-shadow: 0 4px 6px rgba(33, 43, 92, 0.2); }
    .shape-blob { position: absolute; filter: blur(50px); z-index: 0; opacity: 0.6; }
</style>
</head>
<body>
<div class="slide-container">
    <!-- Background Decorations -->
    <div class="shape-blob bg-blue-100 w-96 h-96 rounded-full top-0 left-0 transform -translate-x-1/2 -translate-y-1/4"></div>
    <div class="shape-blob bg-yellow-100 w-80 h-80 rounded-full bottom-0 right-0 transform translate-x-1/3 translate-y-1/3"></div>

    <!-- Header (Minimal) -->
    <div class="absolute top-0 left-0 w-full px-16 pt-12 z-20 flex justify-between items-start">
        <div>
            <div class="flex items-center mb-2">
                <div class="h-1 w-12 bg-brand-orange mr-4"></div>
                <p class="font-montserrat font-bold text-xs uppercase tracking-widest text-gray-400">Fundamentos de Big Data</p>
            </div>
        </div>
    </div>

    <!-- Main Content Centered -->
    <div class="flex-1 flex flex-col items-center justify-center relative z-10 px-16 pt-10">
        <!-- Big Thank You -->
        <div class="text-center mb-12 animate-fade-in-up">
            <h1 class="font-montserrat font-extrabold text-7xl text-brand-blue mb-4">Obrigado!</h1>
            <div class="flex items-center justify-center gap-3">
                <div class="h-px w-12 bg-brand-orange"></div>
                <div class="h-px w-12 bg-brand-orange"></div>
            </div>
        </div>

        <!-- Team Grid -->
        <div class="w-full max-w-5xl">
            <p class="text-center text-xs font-bold text-gray-400 uppercase tracking-widest mb-8">Equipe de Projeto</p>
            <div class="grid grid-cols-4 gap-8">
                <div class="team-card flex flex-col items-center text-center group">
                    <div class="w-24 h-24 rounded-full avatar-circle flex items-center justify-center text-3xl font-montserrat font-bold mb-4 group-hover:scale-110 transition-transform duration-300 border-4 border-white">PR</div>
                    <h3 class="font-montserrat font-bold text-lg text-brand-blue">Pedro Rebello</h3>
                    <p class="text-sm text-gray-500 font-light">Dados &amp; App</p>
                </div>
                <div class="team-card flex flex-col items-center text-center group">
                    <div class="w-24 h-24 rounded-full avatar-circle flex items-center justify-center text-3xl font-montserrat font-bold mb-4 group-hover:scale-110 transition-transform duration-300 border-4 border-white">MA</div>
                    <h3 class="font-montserrat font-bold text-lg text-brand-blue">Mariana Almeida</h3>
                    <p class="text-sm text-gray-500 font-light">Visualização</p>
                </div>
                <div class="team-card flex flex-col items-center text-center group">
                    <div class="w-24 h-24 rounded-full avatar-circle flex items-center justify-center text-3xl font-montserrat font-bold mb-4 group-hover:scale-110 transition-transform duration-300 border-4 border-white">GF</div>
                    <h3 class="font-montserrat font-bold text-lg text-brand-blue">Gabriel Francisco</h3>
                    <p class="text-sm text-gray-500 font-light">Análise</p>
                </div>
                <div class="team-card flex flex-col items-center text-center group">
                    <div class="w-24 h-24 rounded-full avatar-circle flex items-center justify-center text-3xl font-montserrat font-bold mb-4 group-hover:scale-110 transition-transform duration-300 border-4 border-white">GM</div>
                    <h3 class="font-montserrat font-bold text-lg text-brand-blue">Guilherme Mendes</h3>
                    <p class="text-sm text-gray-500 font-light">Streamlit</p>
                </div>
            </div>
        </div>

        <!-- Contact Info / Links -->
        <div class="mt-16 bg-white px-8 py-4 rounded-full shadow-lg border border-gray-100 flex items-center gap-8">
            <div class="flex items-center gap-2 text-gray-600">
                <i class="fa-brands fa-github text-xl text-brand-blue"></i>
                <span class="text-sm font-mono">github.com/projeto-olist-bigdata</span>
            </div>
            <div class="w-px h-4 bg-gray-300"></div>
            <div class="flex items-center gap-2 text-gray-600">
                <i class="fa-solid fa-envelope text-xl text-brand-orange"></i>
                <span class="text-sm font-mono">contato@equipe-olist.edu</span>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="absolute bottom-0 left-0 w-full h-16 flex items-center justify-between px-16 border-t border-gray-200 bg-white/80 backdrop-blur-sm z-20">
        <p class="font-montserrat text-xs font-bold text-gray-400 tracking-wider">DASHBOARD DE VENDAS OLIST</p>
        <div class="flex items-center space-x-2">
            <div class="h-1.5 w-1.5 rounded-full bg-brand-blue"></div>
            <p class="font-montserrat text-xs font-bold text-brand-blue">SLIDE 14</p>
        </div>
    </div>
</div>
</body>
</html>
